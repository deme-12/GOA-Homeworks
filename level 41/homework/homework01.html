<!-- 
    
    CSS-ში სელექტორი არის ნაწილი, რომელიც განსაზღვრავს, HTML დოკუმენტის რომელ ელემენტს ან ელემენტების ჯგუფს უნდა შეეხოს კონკრეტული CSS სტილი. 
    კონკრეტულად, სელექტორი ეუბნება ბრაუზერს აირჩიე ეს ელემენტი (ან  ელემენტები) და გამოიყენე მათ მიმართ შემდეგი სტილები.

    სელექტორების ტიპები:
    1) ელემენტის სელექტორი (Element Selector): 
       გამოიყენება პირდაპირი HTML თეგში. 
       
    2) კლასის სელექტორი (Class Selector): 
       გამოიყენება ელემენტების ჯგუფის გამოსარჩევად, რომლებსაც საერთო კლასის ატრიბუტი აქვთ. 
       
    3) ID სელექტორი (ID Selector):
       გამოიყენება უნიკალური ელემენტის გამოსარჩევად, რომელსაც აქვს უნიკალური id ატრიბუტი. 
       

    4) ატრიბუტის სელექტორი (Attribute Selector):
       ირჩევს ელემენტებს მათი ატრიბუტის სახელის ან/და მნიშვნელობის მიხედვით.
       

    7) უნივერსალური სელექტორი (Universal Selector):
       ირჩევს ყველა ელემენტს.


    პრიორიტეტულობა:

    CSS-სელექტორებს აქვთ პრიორიტეტულობა, რომლითაც დგინდება რომელ სტილს უნდა ჰქონდეს უპირატესობა ეს განისაზღვრება იმით თუ რამდენად კონკრეტულია სელექტორი. 
    
     მაგალითად:

    - N1   Inline სტილები (HTML ელემენტში style="...") აქვს უმაღლესი პრიორიტეტი ბრაუზერისთვის.
    - N2   შემდეგ ID სელექტორებს აქვთ უფრო მაღალი პრიორიტეტი.
    - N3   შემდეგ ბრაუზერი მიანიჭებს უპირატესობას კლასების სელექტორს
    - N4   ბოლოს ბრაუზერი მიანიჭებს უპირატესობას თეგ სელექტორებს
