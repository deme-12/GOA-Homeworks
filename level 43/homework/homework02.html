<!-- 1) კომენტარებით ახსენით რა არის rgb, hex-ი, რატომ გადაწყვიტეს მათი დამატება. აღწერეთ ისინი დეტალურად

    rbg (red,green,blue) არის ფერის მოდელი საიდანაც იქმნება ყველა არსებული ფერი, ფერის ინტენსივობა 0 - 255 განისაზღვრება


    hex ფერების სისტემაში არის ჰექსადეციმალური ფორმატი, რომელიც გამოიყენება ფერების განსაზღვრისთვის ვებდიზაინსა და CSS-ში. ეს ფორმატი აერთიანებს ფერების სამ ძირითად კომპონენტს: წითელი (Red), მწვანე (Green) და ლურჯი (Blue).

    როგორ მუშაობს ჰექსადეციმალური ფორმატი?
        	ჰექსი წარმოდგენილია # სიმბოლოთი და მას მოჰყვება 6 სიმბოლო (მაგალითად: #RRGGBB).
        	RR (Red): წითელი.
        	GG (Green): მწვანე.
        	BB (Blue): ლურჯი.

2) კომენტარებით ახსენით, თუ რა არის მემკვიდრეობა, რაში გვეხმარება, რას გვიმარტივებს. აღწერეთ დეტალურად

    მემკვიდრეობა (Inheritance) არის პროგრამირების ძირითადი პრინციპი, რომელიც საშუალებას გვაძლევს, ერთი კლასის ფუნქციონალი და თვისებები გადაეცეს მეორე კლასს. ეს გვეხმარება ,რომ არ გავიმეოროთ რამოდენიმეჯერ ერთი და იგივე კოდი, და დავწეროთ რაც შეიძლება მოკლედ, რაც კარგი პრაქტიკაა პროგრამირებაში.
