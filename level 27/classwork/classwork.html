<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 1) შექმენით სარეგისტრაციო ფორმა, სადაც მომხარებელს უნდა შემოაყვანინოთ სახელი, გვარი, ემაილი, პაროლი და დაბადების თარიღი. ფორმას უნდა ჰქონდეს submit დადასტურების ღილაკი

    2) კომენტარებით ახსენით რა არის name, required, placeholder ატრიბუტები და რა არის input/form თეგები -->

    <form action="">
        <input type="name" placeholder="Please enter your name" required> 
        <input type="surname" placeholder="Please enter your surname" required> 
        <input type="mail" placeholder="Please enter your mail" required> 
        <input type="password" placeholder="Please enter password" required> 
        <input type="date" placeholder="Please enter data" required> 
        <button>Submit</button>

    </form>

    <!-- <form> თეგი გამოიყენება ფორმის შესაქმნელად, რომელიც მომხმარებლის მიერ შეტანილი მონაცემების სერვერზე გადაგზავნის საშუალებას იძლევა. -->

    <!-- <input> ქმნის ფორმის ველებს, სადაც მომხმარებელი მონაცემებს შეაქვს. -->

    <!-- type: განსაზღვრავს ველის ტიპს (მაგ., text, email, password, date და ა.შ.).

    name: თითოეული ველის უნიკალური იდენტიფიკატორია, რომელიც გამოიყენება სერვერზე მონაცემების გასაგზავნად.

    required: მიუთითებს, რომ ველი სავალდებულოა და მომხმარებელს მისი შევსების გარეშე ფორმა ვერ გაეგზავნება.

    placeholder: ფორმაში გამოჩენილი ტექსტი, რომელიც მომხმარებელს ველის შევსების წესზე მიანიშნებს -->


</body>
</html>
