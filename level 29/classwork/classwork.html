<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--  შექმენით სარეგისტრაციო ფორმა. მომხარებელს შემოატანინეთ ემაილი, პაროლი და სახელი. თითოეულ input-ს უნდა ჰქონდეს type, name, id, placeholder, required ატრიბუტები. გამოიყენეთ <label> თეგი და მასში for ატრიბუტი.

    გამოიყენეთ <br> თეგი. -->

    <form >
        <input id="mail" type="mail" placeholder="enter your mail" name="mail" required> <br> <br>
        <input id="password" type="password" placeholder="enter password" name="password" required> <br> <br>
        <input id="name" type="name" placeholder="name" name="name" required> <br> <br>
        <input type="radio" value="Male" id="Male" name="Gender">
        <label for="Male">Male</label> 
        <input type="radio" id="Female" value="Female" name="Gender">
        <label for="Female">Female</label> <br> <br>

        <select name="" id="">
            <option value="Ge">Gori</option>
            <option value="JP">Kutaisi</option>
            <option value="NP">Lagodekhi</option>
            <option value="" selected>Tbilisi</option>
            <option value="">Telavi</option>
            <option value="">Batumi</option>
        </select> <br> <br>

        <button>Submit</button>
    </form>

    <!-- placeholder - placeholder
    ეს ატრიბუტი წარმოადგენს ტექსტს, რომელიც ჩნდება ინფუთ ველში, სანამ მომხმარებელი რამეს შეიყვანს. იგი გამოიყენება, რომ მომხმარებელს მიაწოდოს ინფორმაცია, თუ რა უნდა შეიყვანოს.

    required - ეს ატრიბუტი განსაზღვრავს, რომ ინფუთ ველი სავალდებულოა. თუ მომხმარებელი შეეცდება ფორმის გაგზავნას, რომლის სავალდებულო ველი ცარიელია, ბრაუზერი გამოიტანს გაფრთხილებას.

    name - ეს ატრიბუტი განსაზღვრავს ინფუთ ველის სახელს, რომელიც მნიშვნელოვანია ფორმის მონაცემების სერვერზე გაგზავნისას. სერვერზე მიღებული მონაცემები იქნება ამ სახელის მიხედვით.

    input -ეს არის თავად HTML ელემენტი, რომელიც მომხმარებელს საშუალებას აძლევს შეიყვანოს მონაცემები, მაგალითად, ტექსტი, პაროლი, რიცხვები და ა.შ.

    id - ეს ატრიბუტი განსაზღვრავს უნიკალურ ამომცნობ საშუალებას ელემენტისთვის. id ხშირად გამოიყენება CSS ან JavaScript-ში ელემენტზე მისამართის დასამყარებლად. -->



    
</body>
</html>
